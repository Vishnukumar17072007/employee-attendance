<h2>Login</h2>

<!-- PASSWORD LOGIN (OLD FLOW, CLEANED) -->
<form id="passwordLoginForm">
    <input id="pEmail" type="email" placeholder="Email" required />
    <input id="pPassword" type="password" placeholder="Password" required />
    <button type="submit">Login with Password</button>
</form>

<hr>

<!-- OTP LOGIN (NEW FLOW) -->
<input id="oEmail" type="email" placeholder="Email for OTP" />
<button id="sendOtp">Send OTP</button>

<div id="otpSection" style="display:none;">
    <input id="otp" type="text" placeholder="Enter OTP" />
    <button id="verifyOtp">Verify OTP</button>
</div>

<h3>Mobile OTP Login</h3>
<input id="phone" placeholder="+919876543210" />
<button id="sendMobileOtp" type="button">Send OTP</button>

<button id="sendWhatsAppOtp" type="button">Send WhatsApp OTP</button>


<script src="/js/login.js"></script>
